
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<caption>amount</caption>
<input id="mount">
<select id="select1">
    <option value="1">usd</option>
    <option value="0.85">eu</option>
    <option value="20000">vnd</option>
</select>
<select id="select2">
    <option value="1">usd</option>
    <option value="0.85">eu</option>
    <option value="20000">vnd</option>
</select>
<button onclick="convert()">convert</button>
<p id="ketqua"></p>
</body>
<script>
    function convert() {
        let select1 = document.getElementById('select1').value;
        let select2 = document.getElementById('select2').value;
        let mount = document.getElementById('mount').value;
        result = mount * select2 / select1;
        document.getElementById('ketqua').innerHTML = result;
    }
</script>
</html>
